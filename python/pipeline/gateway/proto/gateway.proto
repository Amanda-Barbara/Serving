syntax = "proto3";
package baidu.paddle_serving.pipeline_serving;
option go_package = ".;pipeline_serving";

import "google/api/annotations.proto";

message Response {
  int32 err_no = 1;
  string err_msg = 2;
  string result = 3;
};

message Request {
  string name = 1;
  string method = 2;
  string appid = 3;
  int64 logid = 4;
  string format = 5;
  string from = 6;
  string cmdid = 7;
  string clientip = 8;
  string data = 9;
};

service PipelineService {
  rpc inference(Request) returns (Response) {
    option (google.api.http) = {
      post : "/{name=*}/{method=*}"
      body : "*"
    };
  }
};
